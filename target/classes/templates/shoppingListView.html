<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки покупок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Мои списки покупок</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Назва</th>
            <th>Товари</th>
            <th>Користувачі</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="list, iterStat : ${shoppingList}">
            <tr>
                <td th:text="${iterStat.count}"></td>
                <td th:text="${list.name}"></td>
                <td>
                    <ul>
                        <th:block th:each="good : ${list.goods}">
                            <li th:text="${good.name}"></li>
                        </th:block>
                    </ul>
                </td>
                <td>
                    <ul>
                        <th:block th:each="user : ${list.users}">
                            <li th:text="${user.name}"></li>
                        </th:block>
                    </ul>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <div class="mt-4">
        <a href="/shoppingList/create" class="btn btn-primary">Создать новый список</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
