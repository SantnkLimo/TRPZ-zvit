<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание списка покупок</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Створення списку покупок</h1>

  <form action="/shoppingList/create" method="POST">

    <div class="mb-3">
      <label for="name" class="form-label">Назва списку</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Введіть назву списку" required>
    </div>

    <div class="mb-3">
      <label for="userIds" class="form-label">Виберіть користувачів</label>
      <select class="form-select" id="userIds" name="userIds" multiple required>
        <th:block th:each="user : ${users}">
          <option th:value="${user.id}" th:text="${user.name}"></option>
        </th:block>
      </select>
      <small class="form-text text-muted">Утримуйте CTRL для вибору декількох користувачів</small>
    </div>

    <div class="mb-3">
      <label for="goodsIds" class="form-label">Виберіть товари</label>
      <select class="form-select" id="goodsIds" name="goodsIds" multiple required>
        <th:block th:each="good : ${goods}">
          <option th:value="${good.id}" th:text="${good.name}"></option>
        </th:block>
      </select>
      <small class="form-text text-muted">Утримуйте CTRL для вибору декількох користувачів</small>
    </div>

    <button type="submit" class="btn btn-primary">Створити список</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
