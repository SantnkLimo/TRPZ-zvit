<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-dark text-white py-3">
  <div class="container">
    <h1 class="h4">Добро пожаловать, <span sec:authentication="name"> User</span>!</h1>
  </div>
</header>

<section class="container py-5">
  <h2>Вітаємо у вашому профілі</h2>

  <div class="container mt-5">
    <h2 class="mt-4">Ваші списки покупок</h2>
    <div class="list-group">
      <div th:if="${shoppingLists.isEmpty()}">
        <p>У вас поки немає списків покупок.</p>
      </div>
      <div th:each="list : ${shoppingLists}">
        <a th:href="@{'/shoppingList/' + ${list.id}}"
           th:text="${list.name}"
           class="list-group-item list-group-item-action">
        </a>
      </div>
    </div>

    <a href="/shoppingList/create" class="btn btn-primary mt-4">Створити новий список</a>
  </div>
  <a href="/" class="btn btn-primary mt-3">На головну</a>
  <a href="/logout" class="btn btn-primary mt-3">Вийти з аккаунту</a>
</section>

<footer class="bg-dark text-white py-3">
  <div class="container">
    <p class="mb-0">&copy; 2024 Колективні Покупки</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
