<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Товари - Колективні Покупки</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: white;
    }
    .product-card h5 {
      margin-bottom: 10px;
    }
    .product-card p {
      font-size: 14px;
    }
  </style>
</head>
<body>

<header class="bg-dark text-white py-3">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="h4">Колективні Покупки</h1>
      <nav>
        <a href="/dashboard" class="text-white mx-2">Профіль</a>
        <a href="/create-goods" class="text-white mx-2">Створити товар</a>
        <a href="#features" class="text-white mx-2">Особливості</a>
      </nav>
    </div>
  </div>
</header>

<section class="container py-5">
  <h2 class="text-center mb-4">Список товарів</h2>
  <div class="row">
    <div class="col-md-4" th:each="good : ${goods}">
      <div class="product-card">
        <h5 th:text="${good.name}">Товар 1</h5>
        <p th:text="${good.description}">Опис товару</p>
        <p>Орієнтовна ціна: <span th:text="${good.estPrice}">0</span> грн</p>
      </div>
    </div>
  </div>
</section>

<footer class="bg-dark text-white py-3 mt-5">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <p class="mb-0">&copy; 2024 Колективні Покупки. Всі права захищено.</p>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
